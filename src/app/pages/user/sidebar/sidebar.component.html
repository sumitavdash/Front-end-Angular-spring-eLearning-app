<nav class="nav__cont">
  <ul class="nav">
    <li class="nav__items">
      <a routerLink="/" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#home"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/user-dashboard/0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="#search"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items" *ngFor="let c of categories">
      <a [routerLink]="'/user-dashboard/' + c.cid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="#map"></use>
        </svg>
        {{ c.title }}
      </a>
    </li>

    <li class="nav__items">
      <a mat-icon-button (click)="logout()" aria-label="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="#logout"></use>
        </svg>
      </a>
    </li>
  </ul>
</nav>
