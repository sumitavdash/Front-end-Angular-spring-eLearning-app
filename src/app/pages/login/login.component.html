<div class="bootstrap wrapper">
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
                <div class="octagon">
                      <img src="/assets/logo.png" alt="Logo" class="logo-img">
               </div>
              <h1>Login</h1>
             <!-- {{loginData | json}} -->

              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="loginData.username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="loginData.password" name="password">
                </div>
                <button mat-raised-button color="warn" type="submit">Login</button>
                <a routerLink="/reset-password" class="forgot-password-link">Forgot Password</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
