<svg style="display: none">
  <defs>
    <g id="account_circle">
      <circle cx="24" cy="24" r="12" fill="#90A4AE" />
      <circle cx="24" cy="18" r="6" fill="#212121" />
      <circle
        cx="24"
        cy="30"
        r="6"
        fill="none"
        stroke="#212121"
        stroke-width="2"
      />
    </g>

    <g id="view_list">
      <path
        fill="#90A4AE"
        d="M6,4h36c1.1,0,2,0.9,2,2v36c0,1.1-0.9,2-2,2H6c-1.1,0-2-0.9-2-2V6C4,4.9,4.9,4,6,4z"
      />
      <line x1="6" y1="12" x2="42" y2="12" stroke="#212121" stroke-width="2" />
      <line x1="6" y1="24" x2="42" y2="24" stroke="#212121" stroke-width="2" />
      <line x1="6" y1="36" x2="42" y2="36" stroke="#212121" stroke-width="2" />
    </g>

    <g id="add_circle">
      <circle cx="24" cy="24" r="22" fill="#90A4AE" />
      <line x1="24" y1="12" x2="24" y2="36" stroke="#212121" stroke-width="3" />
      <line x1="12" y1="24" x2="36" y2="24" stroke="#212121" stroke-width="3" />
    </g>

    <g id="quiz">
      <circle cx="24" cy="24" r="22" fill="#90A4AE" />
      <rect
        x="12"
        y="12"
        width="24"
        height="24"
        fill="none"
        stroke="#212121"
        stroke-width="2"
      />
      <line x1="12" y1="18" x2="36" y2="18" stroke="#212121" stroke-width="2" />
      <line x1="12" y1="24" x2="36" y2="24" stroke="#212121" stroke-width="2" />
      <line x1="12" y1="30" x2="36" y2="30" stroke="#212121" stroke-width="2" />
    </g>

    <g id="videocam">
      <path
        fill="#90A4AE"
        d="M6,4c-1.1,0-2,0.9-2,2v36c0,1.1,0.9,2,2,2h36c1.1,0,2-0.9,2-2V6c0-1.1-0.9-2-2-2H6z"
      />
      <polygon fill="#212121" points="30,12 30,36 42,24" />
    </g>

    <g id="add_box">
      <path
        fill="#90A4AE"
        d="M6,4c-1.1,0-2,0.9-2,2v36c0,1.1,0.9,2,2,2h36c1.1,0,2-0.9,2-2V6c0-1.1-0.9-2-2-2H6z"
      />
      <line x1="12" y1="12" x2="36" y2="12" stroke="#212121" stroke-width="2" />
      <line x1="12" y1="24" x2="36" y2="24" stroke="#212121" stroke-width="2" />
      <line x1="12" y1="36" x2="36" y2="36" stroke="#212121" stroke-width="2" />
    </g>

    <g id="audit">
      <path
        fill="#90A4AE"
        d="M18,2H6c-1.1,0-2,0.9-2,2v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V4c0-1.1-0.9-2-2-2z M18,18H6V4h12V18z"
      />
      <path fill="#212121" d="M10,12l2,2l4-4l2,2l-6,6l-4-4L10,12z" />
    </g>

    <g id="logout">
      <path
        fill="#90A4AE"
        d="M28,4H12C10.3,4,9,5.3,9,7v18c0,1.7,1.3,3,3,3h16c1.7,0,3-1.3,3-3V7C31,5.3,29.7,4,28,4z M28,25H12V7h16V25z"
      />
      <path fill="#212121" d="M5,16l4-4v3h11v2H9v3L5,16z" />
    </g>
  </defs>
</svg>
<nav class="nav__cont">
  <ul class="nav">
    <li class="nav__items">
      <a routerLink="/admin/profile">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="#account_circle"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/categories">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#view_list"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/add-category">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#add_circle"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/quizzes">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#quiz"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/video-lectures">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#videocam"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/add-quiz">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#add_box"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/attempt-details">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <use xlink:href="#audit"></use>
        </svg>
      </a>
    </li>

    <li class="nav__items">
      <a routerLink="/admin/logout" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="#logout"></use>
        </svg>
      </a>
    </li>
  </ul>
</nav>
