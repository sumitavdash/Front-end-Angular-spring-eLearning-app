<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <!-- Upper Part: Initiate Password Reset -->
            <div *ngIf="!resetInitiated">
              <h2>Initiate Password Reset</h2>
              <form (ngSubmit)="initiatePasswordReset()">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input [(ngModel)]="email" type="email" class="form-control" id="email" [ngModelOptions]="{standalone: true}" required>
                </div>
                
                 <div>
                  <button type="submit" class="btn btn-primary">Initiate Reset</button>
                 </div>
              </form>
            </div>
  
             
             
          </div>
        </div>
      </div>
    </div>
  </div>
